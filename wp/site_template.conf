server {
    listen	 80;
    server_name  replace_server;

    root         /var/www/replace_server/public_html;
    access_log   /var/www/replace_server/logs/access.log;
    error_log    /var/www/replace_server/logs/error.log;


    client_max_body_size 8M;

    index index.php index.html index.htm;

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000

    # Try files, then folder, then send to WordPress if first two fail
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass   unix:/var/run/php-main.socket;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # Caching
    # Expires static files (not .html) after 30 days. Maybe change to a year later.
    location ~* \.(ico|jpg|webp|jpeg|gif|css|png|js|ico|bmp|zip|woff|pdf)$ {
        # Save log file space, no need to log these static files
        access_log off;
        log_not_found off;
        add_header Pragma public;
        add_header Cache-Control "public";
        expires 30d;
    }

    location ~* \.html$ {
        access_log on;
        log_not_found on;
    }

    # SECURITY

    # Disable viewing of hidden files (files starting with a dot)
        location ~ /\. {
        deny  all;
    }
}

