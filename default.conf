server {
  listen	 80 default_server;
  server_name  _;
  root         /usr/share/nginx/default/public_html;
  access_log   /usr/share/nginx/default/logs/access.log;
  error_log    /usr/share/nginx/default/logs/error.log;


  client_max_body_size 8M;

  index index.html index.htm;

  # Caching
  # Expires static files (not .html) after 30 days. Maybe change to a year later.
  location ~* \.(ico|jpg|webp|jpeg|gif|css|png|js|ico|bmp|zip|woff|pdf)$ {
    # Save log file space, no need to log these static files
    access_log off;
    log_not_found off;
    add_header Pragma public;
    add_header Cache-Control "public";
    expires 30d;
  }

  location ~* \.html$ {
    access_log on;
    log_not_found on;
  }

  # SECURITY

  # Disable viewing of hidden files (files starting with a dot)
  location ~ /\. {
    deny  all;
  }
}